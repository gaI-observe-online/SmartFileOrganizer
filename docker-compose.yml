version: '3.8'

services:
  organizer:
    build: .
    container_name: smartfile-organizer
    volumes:
      - ./data:/data                      # Your files to organize
      - ./.organizer:/root/.organizer     # Audit trail and config
    environment:
      - OLLAMA_HOST=ollama:11434
    depends_on:
      - ollama
    networks:
      - smartfile-network
    command: tail -f /dev/null  # Keep container running

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - smartfile-network
    command: serve

volumes:
  ollama_data:

networks:
  smartfile-network:
    driver: bridge
